<!DOCTYPE html>
<html>
    <head>
        <meta name="viewreport" content="width=devise-width, initial-scale=1.0">
        <title>Random Password Generator</title>
        <link rel="stylesheet" href="Random Password Generator.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <br><span>Random Password</span></h1>
            <div class="display">
                <input type="'text" id="password" placeholder="Password">
                <img src="dfdcgvfdcv.png">
            </div>
            <button onclick="createPassword()"><img src="image.png">Generate Password</button>
        </div>
        <script>
            const passwordBox = document.getElementById("password");
            const length =12;

            const upperCase ="QAWSEDRFTGYHUJIKOLPZXCVBNM";
            const lowerCase ="QAWSEDRFTGYHUJIKOLPZXCVBNM";
            const symbol ="!@#$%^&*()+=_-{}()*/";
            const number ="1234567890";
            
            const allChars = upperCase +lowerCase + number + symbol;
            function createPassword(){
                let password = "";
                password += upperCase[Math.floor(Math.random() * upperCase.length)];
                password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
                password += number[Math.floor(Math.random() * number.length)];
                password += symbol[Math.floor(Math.random() * number.length)];
                
                while(length > password.length){
                    password += allChars[Math.floor(Math.random() * number.length)];
                    
                }
                passwordBox.value = password;
            }

        </script>
    </body>
</html>
